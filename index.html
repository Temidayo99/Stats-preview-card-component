<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍-->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="grid-container">

        <div class="p-container grid-item">
          <div class="content">
            <h1 class="main-heading">Get <span>insights</span> that help
              your business grow.
            </h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make
              better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
  
            <div class="statistics">
              <div class="stat-div">
                <h2 class="stats">10k+</h4>
                <p class="stat-headings">companies</p>
              </div>
      
              <div class="stat-div">
                <h2 class="stats">314</h4>
                <p class="stat-headings">templates</p>
              </div>
        
              <div class="stat-div">
                <h2 class="stats">12M+</h4>
                <p class="stat-headings">Queries</p>
              </div>
            </div>
          

          </div>  
        </div>
        

      <div class="s-container grid-item" >
        <img class="img desktop" src="images/image-header-desktop.jpg" alt="image-header">
        <img class="img mobile" src="images/image-header-mobile.jpg" alt="image-header">

      </div>

    </main>

  <div class="attribution" role="complementary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Temidayo Oyelami</a>.
  </div>
</body>
</html>
